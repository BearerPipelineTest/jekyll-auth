on: push
name: CI
jobs: 
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.0

      - name: Bootstrap
        run: script/bootstrap 

      - name: test
        run: script/cibuild

      - name: Setup
        run: script/setup